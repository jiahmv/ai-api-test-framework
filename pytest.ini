[pytest]
minversion = 7.0
addopts =
    -v
    --strict-markers
    --tb=short
    --showlocals
    --self-contained-html
markers =
    smoke: 冒烟测试
    regression: 回归测试
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 配置输出的日志格式
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
