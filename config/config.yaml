# 环境配置文件
env:
  current: test  # 当前环境: dev/test/prod

environments:
  dev:
    base_url: "https://jsonplaceholder.typicode.com"
    timeout: 30
    headers:
      Content-Type: "application/json"

  test:
    base_url: "http://192.168.8.24:5556"
    timeout: 30
    headers:
      Content-Type: "application/json"

  prod:
    base_url: "https://jsonplaceholder.typicode.com"
    timeout: 30
    headers:
      Content-Type: "application/json"

# Excel配置
excel:
  # 文件路径或目录路径
  # - 指向单个文件：只加载该文件
  # - 指向目录：加载目录下所有.xlsx和.xls文件
  file_path: "data/test_cases"
  sheet_name: "Sheet1"

# 数据提取配置
extract:
  file_path: "data/extract_data/extract_data.yaml"

# 日志配置
log:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/test.log"

# 性能测试配置
performance:
  # 是否启用性能测试
  enabled: true

  # 默认并发配置
  default_concurrent_users: 10  # 默认并发用户数
  default_duration: 60          # 默认测试持续时间（秒）
  default_ramp_up: 0            # 默认启动时间（秒）

  # 性能阈值
  thresholds:
    response_time_p95: 3000     # P95响应时间阈值（毫秒）
    response_time_p99: 5000     # P99响应时间阈值（毫秒）
    success_rate: 0.99          # 成功率阈值（0-1）
    tps: 100                    # TPS阈值

# 性能报告配置
performance_report:
  enabled: true
  output_dir: "reports/performance"
  include_charts: true         # 是否包含图表（需要安装matplotlib）
